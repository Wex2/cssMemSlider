<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <input type="radio" name="radio" id="radio5">
            <input type="radio" name="radio" id="radio6">
            <div class="slider">
                <div class="mem mem1">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem1.jpg" alt="mem1">
                </div>
                <div class="mem">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem2.jpg" alt="mem2">
                </div>
                <div class="mem">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem3.jpg" alt="mem3">
                </div>
                <div class="mem">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem4.jpg" alt="mem4">
                </div>
                <div class="mem">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem5.jpg" alt="mem5">
                </div>
                <div class="mem">
                    <img class="mem-img" src="../cssMemSlider/assets/img/mem6.jpg" alt="mem6">
                </div>
            </div>
            <div class="buttons">
                <div class="text-container">
                    <div class="text text-first">
                        Мудрец
                    </div>
                    <div class="text">
                        Чипирование
                    </div>
                    <div class="text">
                        Образование
                    </div>
                    <div class="text">
                        Ким Кардашьян
                    </div>
                    <div class="text">
                        Удали
                    </div>
                    <div class="text">
                        Брат
                    </div>
                </div>
                <div class="navigation">
                    <label for="radio1" class="btn">
                        <span class="marker marker1"></span>
                    </label>
                    <label for="radio2" class="btn">
                        <span class="marker marker2"></span>
                    </label>
                    <label for="radio3" class="btn">
                        <span class="marker marker3"></span>
                    </label>
                    <label for="radio4" class="btn">
                        <span class="marker marker4"></span>
                    </label>
                    <label for="radio5" class="btn">
                        <span class="marker marker5"></span>
                    </label>
                    <label for="radio6" class="btn">
                        <span class="marker marker6"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
